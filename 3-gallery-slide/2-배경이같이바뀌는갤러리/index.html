<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="slider" class="section">
    <div class="inner">
      <div class="slider_wrap">
        <ul class="slide_list">
          <li class="on" data-index="0">slider0</li>
          <li data-index="1">slider1</li>
          <li data-index="2">slider2</li>
          <li data-index="3">slider3</li>
        </ul>
        <div class="btn_wrap">
          <a href="#" class="slide_btn left"><i class="fa-solid fa-angle-left"></i></a>
          <ul class="slide_icons">
            <li class="active" data-index="0">0</li>
            <li data-index="1">1</li>
            <li data-index="2">2</li>
            <li data-index="3">3</li>
          </ul>
          <a href="#" class="slide_btn right"><i class="fa-solid fa-angle-right"></i></a>
        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
