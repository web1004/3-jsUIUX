<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-stagger1</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    section{
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: blueviolet;
    }
    ul{
      display: flex;
      list-style-type: none;
    }
    ul li{
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
    }
  </style>
</head>
<body>
  <section>
    <ul>
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </ul>
  </section>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    // anime({
    //   targets:'ul li',
    //   translateY:100,
    //   delay:anime.stagger(300)
    // })

    anime({
      targets:'ul li',
      translateY:function(el,i){
        if(i%2==0){
          return 80
        }
        else{
          return -80
        }
      },
      opacity:1,
      easing:'linear',
      duration:1500
    })
  </script>
</body>
</html>
