<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-timeline</title>
  <style>
    .circle{
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .circle1{
      background-color: orange;
    }
    .circle2{
      background-color: brown;
    }
  </style>
</head>
<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    let tl = anime.timeline({
      easing:'linear',
      duration:1000
    })
    tl.add({
      targets:'.circle1',
      translateX:500
    })
    .add({
      targets:'.circle1',
      translateY:500
    })
    .add({
      targets:'.circle1',
      translateX:0
    })
    .add({
      targets:'.circle1',
      translateY:0
    })
    .add({
      targets:'.circle2',
      scale:1.5,
      borderRadius:0
    })
  </script>
</body>
</html>
